 <script>
    // Sample AJAX call
    $(document).ready(function () 
    {
      $("form").submit(function (e) {
        e.preventDefault(); // prevent the form from submitting in the traditional way
        
        // Get form data
        var email = $("#email").val();
        var password = $("#password").val();
  
        // AJAX call
        $.ajax({
          type: "POST",
          url: "melakago_php/appUserCheckExistence.php",
          data: {
            email: email,
            password: password
          },
          success: function(response) {
            console.log('Response:',response);

            var appUserProfile = {
              appuserId: response.appUserId,
              firstName: response.firstName,
              lastName: response.lastName,
              nickName: response.nickName,
              dateOfBirth: response.dateOfBirth,
              phoneNumber: response.phoneNumber,
              email: response.email,
              password: response.password,
              accessStatus: response.accessStatus,
              country: response.country,
              roleId: response.roleId,
              points: response.points
            };

            sessionStorage.setItem('appUserProfile', JSON.stringify(appUserProfile));
    
            console.log(sessionStorage);

            if (response.hasOwnProperty('appUserId')) 
            {

               // Login successful, redirect to index.html
               console.log('roleId:', response.roleId);
              if (response.roleId == 1) {
                window.location.href = 'indexSA.html';
              } else if (response.roleId == 2) {
                window.location.href = 'indexBDSC.html';
              } else if (response.roleId == 3) {
                window.location.href = 'indexTAC.html';
              }

            }
            else{
              document.querySelector('.alert.alert-danger.alert-dismissible.fade.show[role="alert2"]').style.display = 'block';
            }
              
          },
          error: function(jqXHR, textStatus, errorThrown) {

              if (jqXHR.status === 401) 
              {
        
                document.querySelector('.alert.alert-danger.alert-dismissible.fade.show[role="alert2"]').style.display = 'block';
                
              } else {
                // Handle other errors
                console.error('AJAX Error:', textStatus, errorThrown);
              }
          }
        });
      });
    });
</script>
